syntax = "proto3";

package spine.sample.failures;

option java_package = "org.spine3.sample.failures";
option java_multiple_files = false;

// The failure definition to test Javadoc generation.
message Failure {

    // the failure ID
    int32 id = 1; // is not a part of Javadoc

    // the failure message
    string message = 2;
}
