version '1.1'

apply plugin: 'maven'
apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'org.slf4j:slf4j-api:1.6.4'

    compile 'com.google.protobuf:protobuf-java:3.0.0-beta-2'

    compile 'org.spine3:client:0.2'
}

sourceSets {
    main {
        resources.srcDirs += files('plugin/src/main/resources')
        groovy.srcDirs += ['plugin/src/main/groovy']
    }
}
